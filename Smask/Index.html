<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smask Burgere</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 500px;
            background-color: #FFD564;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* Header stiler */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #A93333;
            color: white;
        }

        .logo {
            font-family: 'Lobster', cursive;
            font-size: 2em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

            nav ul li a {
                text-decoration: none;
                color: white;
                font-weight: bold;
                padding: 5px;
            }

                nav ul li a:hover {
                    border-bottom: 2px solid white;
                }

        /* Innholdsstiler */
        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #A93333;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: #A93333;
            background-color: #F2A754;
            padding: 10px;
            margin-top: 30px;
        }

        .food-section {
            margin-top: 20px;
        }

            .food-section img {
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

        /* Seksjoner for å bla til */
        section {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>


    <div class="container">
        <header>
            <div class="logo">Smask</div>
            <nav>
                <ul>
                    <li><a href="#burgere">Burgere med alt</a></li>
                    <li><a href="#fries">Fries</a></li>
                    <li><a href="#drikke">Drikke</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <h1>Velkommen til Smask!</h1>
            <p>De beste burgerne i byen, laget med kjærlighet og servert med stil. </p>
        </div>

        <!-- Seksjon for burgere -->
        <section id="burgere" class="food-section">
            <h2>Cheeseburger</h2>
            <img src="Images/bama-crispisalat-hamburger-0631.jpg" alt="Cheeseburger">
            <h2>Chicken Burger</h2>
            <img src="" alt="">
            <h2>Vegan Burger</h2>
            <img src="" alt="Vegan Burger">
        </section>

        <!-- Seksjon for fries -->
        <section id="fries" class="food-section">
            <h2>Liten Fries</h2>
            <img src="https://example.com/litenfries.jpg" alt="Liten Fries">
            <h2>Stor Fries</h2>
            <img src="https://example.com/storfries.jpg" alt="Stor Fries">
            <h2>Jalapeño Fries</h2>
            <img src="https://example.com/jalapenofries.jpg" alt="Jalapeño Fries">
        </section>

        <!-- Seksjon for drikke -->
        <section id="drikke" class="food-section">
            <h2>Pepsi</h2>
            <img src="https://example.com/pepsi.jpg" alt="Pepsi">
            <h2>Fanta</h2>
            <img src="https://example.com/fanta.jpg" alt="Fanta">
            <h2>Sprite</h2>
            <img src="https://example.com/sprite.jpg" alt="Sprite">
        </section>

    </div>

</body>
</html>
